name: Continuous Integration

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:
    name: Build & Unit Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 1

    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: 6.0.x
      
    - name: Build Solution
      run: dotnet build

    - name: use this action, test solution dir
      uses: zyborg/dotnet-tests-report@v1
      with:
        project_path: ./Tests
        report_name: unit_tests
        report_title: Unit Tests
        github_token: ${{ secrets.GITHUB_TOKEN }}

  build-image:
    name: Build Sample Server Image
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 1

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to GitHub container registry
      uses: docker/login-action@v1.10.0
      with:
        registry: gabrellian.azurecr.io
        username: gabrellian
        password: ${{ secrets.gabrellian_acr_token }}

    - name: Lowercase the repo name and username
      run: echo "REPO=${GITHUB_REPOSITORY,,}" >>${GITHUB_ENV}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: gabrellian.azurecr.io/${{ env.REPO }}:${{ github.sha }}
        file: ./Dockerfile
